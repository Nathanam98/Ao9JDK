<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informações de Pagamento</title>
</head>
<body>
<!-- Formulário de informações de pagamento -->
<div class="pagamento-form" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="margin-bottom: 20px; text-align: center;">Informações de Pagamento</h2>
    <!-- Adicione os campos de pagamento aqui -->
    <input type="text" placeholder="Nome no Cartão" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <input type="text" placeholder="Número do Cartão" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <input type="text" placeholder="Data de Validade" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <input type="text" placeholder="Código de Segurança" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    <button onclick="finalizarCompra()" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Finalizar</button>
</div>

<script src="script.js"></script>
</body>
</html>
